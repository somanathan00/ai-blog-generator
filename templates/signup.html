<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-gray-100 font-sans antialised" >
    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
        <div class="text-lg font-bold">
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="login" class="text-white hover:uderline">Login</a>
            <a href="signup" class="text-white hover:uderline">Signup</a>
            
        </div>

    </nav>
    <br>
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounde-lg max-w-md w-full">
            <form action="" class="space-y-4" method="POST">
                {% csrf_token %} 
                {%if error_message%}
                <div  align="center" style='color:red'>
                    <h2>{{error_message}}</h2>
                </div>
                {% endif%}
                <h2 class="text-xl font-semibold">Signup</h2>
                <div>
                    <label for="username" class="block md-1 font-medium"> Username</label>
                    <input class="w-full p-2 border rounded" type="text" id="username" name="username" placeholder="Enter your username...">
                </div>
                <div>
                    <label for="email" class="block md-1 font-medium"> Email</label>
                    <input class="w-full p-2 border rounded" type="text" id="email" name="email" placeholder="Enter your email...">
                </div>
                <div>
                    <label for="password" class="block md-1 font-medium"> password</label>
                    <input class="w-full p-2 border rounded" type="password" id="password" name="password" placeholder="Enter your password...">
                </div>
                <div>
                    <label for="repeatpassword" class="block md-1 font-medium">Repeat Password</label>
                    <input class="w-full p-2 border rounded" type="password" id="repeatpassword" name="repeatpassword" placeholder=" Repeat your password...">
                </div>
                <div>
                    <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
